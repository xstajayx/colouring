<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Colouring Book</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div>
          <p class="eyebrow">Creative Playground</p>
          <h1>Digital Colouring Book</h1>
          <p class="subtitle">
            Choose a template, pick a palette, and start colouring directly on the canvas.
          </p>
        </div>
        <div class="header-actions">
          <button id="download" class="primary">Download</button>
        </div>
      </header>

      <div class="layout">
        <aside class="panel">
          <section>
            <h2>Templates</h2>
            <div id="templates" class="template-grid"></div>
          </section>

          <section>
            <h2>Palette</h2>
            <div id="palette" class="palette"></div>
          </section>

          <section>
            <h2>Tools</h2>
            <div class="tools">
              <label class="tool">
                Brush size
                <input id="brush" type="range" min="4" max="36" value="12" />
              </label>
              <label class="tool">
                Eraser
                <input id="eraser" type="checkbox" />
              </label>
              <div class="tool-buttons">
                <button id="undo">Undo</button>
                <button id="clear">Clear</button>
              </div>
            </div>
          </section>
        </aside>

        <main class="canvas-area">
          <div class="canvas-shell">
            <canvas id="drawing" aria-label="Colouring canvas"></canvas>
            <canvas id="outline" aria-hidden="true"></canvas>
          </div>
          <div class="helper">
            Tip: Use a stylus or mouse to colour. Toggle the eraser to clean up inside the lines.
          </div>
        </main>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
